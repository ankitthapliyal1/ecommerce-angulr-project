<div class="row">
    <div class="col-lg-12">
        <h1>Product</h1>
    </div>

    <div class="col-lg-12">
        <form #productform="ngForm" name="product" (ngSubmit)="onSubmit(productform)" enctype="multipart/form-data"
            method="post">
            <div class="form-group">
                <label>Category</label>
                <select   id="" class="form-control" name="pcid" [(ngModel)]="product.pcid" >
                    <option value="">Select Category</option>
                    <option *ngFor="let item of categories" value="{{item._id}}">{{item.name}}</option>
                </select>
               
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" class="form-control" [(ngModel)]="product.name" required>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea name="description" class="form-control" [(ngModel)]="product.description"></textarea>
            </div>
            <div class="form-group">
                <label>Specification</label>
                <textarea name="specificaton" class="form-control" [(ngModel)]="product.specification"></textarea>
            </div>

            <div class="row">
                <div class="col-lg-3">
                    <div class="form-group">
                        <label for="">MRP</label>
                        <input type="number" name="mrp" min="1" class="form-control" [(ngModel)]="product.mrp" required>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group">
                        <label for="">Price</label>
                        <input type="number" name="price" min="1" class="form-control" [(ngModel)]="product.price"
                            required>
                    </div>
                </div>
            
                <div class="col-lg-3">
                    <div class="form-group">
                        <label for="">IN Stock</label> <br>
                        <label> <input type="radio" name="instock" value="yes" 
                                [(ngModel)]="product.instock" required> Yes</label>
                        <label> <input type="radio" name="instock" value="no" 
                                [(ngModel)]="product.instock" required> No</label>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group">
                        <label for="">Is Active</label> <br>
                        <label><input type="radio" name="isactive" value="yes" 
                                [(ngModel)]="product.isactive" required> Yes</label>
                        <label> <input type="radio" name="isactive" value="no" 
                                [(ngModel)]="product.isactive" required> No</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="">Image</label>
                <input type="file" class="form-control" name="file" accept="image/*" (change)="imageChanged($event)"
                    required />
            </div>
            <div class="form-group">
                <button type="submit" name="sumit" [disabled]="!productform.valid" class="btn btn-success">Save</button>
            </div>
        </form>

    </div>

  
</div>
