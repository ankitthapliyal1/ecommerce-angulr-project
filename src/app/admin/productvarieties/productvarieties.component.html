<div class="row">
    <div class="col-lg-12">
        <h1>Product Varieties - {{product.name}} </h1>
    </div>

    <div class="col-lg-12">
        <form #productVaritiesform="ngForm" name="productVarities" (ngSubmit)="onSubmit(productVaritiesform)" enctype="multipart/form-data"
            method="post">
            <div class="form-group">
                <label for="name">Color</label>
                <input type="text" name="color" class="form-control" [(ngModel)]="productVarities.color" required>
            </div>
            <div class="form-group">
                <label for="">Size</label>
                <input type="text" name="size" min="1" class="form-control" [(ngModel)]="productVarities.size" required>
            </div>
            <div class="form-group">
                <label for="">MRP</label>
                <input type="number" name="mrp" min="1" class="form-control" [(ngModel)]="productVarities.mrp" required>
            </div>
            <div class="form-group">
                <label for="">Price</label>
                <input type="number" name="price" min="1" class="form-control" [(ngModel)]="productVarities.price" required>
            </div>
            <div class="form-group">
                <button type="submit" name="sumit" [disabled]="!productVaritiesform.valid"
                    class="btn btn-success">Save</button>
            </div>
        </form>

    </div>

    <div class="col-lg-12">
        <div class="table-scrollable">
          <table class="table table-bordered table-stripped">
            <tr>
              <th>Actions</th>
              <th>Color</th>
              <th>Size</th>
              <th>MRP</th>
              <th>Price</th>
            </tr>
            <tr *ngFor="let item of product.varieties">
              <td style="width:200px;">
                <button class="btn btn-danger btn-sm" (click)="onDelete(item)">Delete</button>
              </td>
              <td>{{item.color}}</td>
              <td>{{item.size}}</td>
              <td>{{item.mrp | currency:"INR"}}</td>
              <td>{{item.price | currency:"INR"}}</td>
             
            </tr>
          </table>
        </div>
      </div>


</div>
