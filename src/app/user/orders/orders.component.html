<div class="row">
    <div class="col-lg-12">
        <h1>Orders </h1>
    </div>

    <div class="col-lg-12">
        <div class="table-scrollable">
            <table class="table table-bordered table-stripped">
                <tr>
                  
                    <th>Sr No</th>
                    <!-- <th>Status</th> -->
                    <th>Date</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>PinCode</th>
                    <th>Amount</th>
                    <th>Details</th>
                    
                   
                  
                </tr>
                <tr *ngFor="let item of orders; let i = index">
                    
                    <td>{{i + 1}}</td>
                    <!-- <td>{{item.status}}</td> -->
                    <td>{{item.orderdate | date:"dd/MM/yyyy"}}</td>
                    <td>{{item.address}}</td>
                    <td>{{item.city}}</td>
                    <td>{{item.state}}</td>
                    <td>{{item.pincode}}</td>
                    <td>{{item.totalamount | currency:"INR"}}</td>
                    <td>
                        <a class="btn btn-success btn-sm" routerLink="/user/order/{{item._id}}">Details</a>
                    </td>
           
                </tr>
            </table>
        </div>
    </div>


</div>
